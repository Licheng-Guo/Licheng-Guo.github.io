baseURL: https://licheng-guo.github.io/
languageCode: en-us
title: Licheng Guo
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Licheng Guo
  description: "Personal website of Licheng Guo"
  author: Licheng Guo

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  homeInfoParams:
    Title: "Licheng Guo"
    Content: >
      Ph.D. in Computer Science from UCLA (2022).

      - [Google Scholar](https://scholar.google.com/citations?user=g3tmKnsAAAAJ&hl=en)

      - [LinkedIn](https://www.linkedin.com/in/licheng-guo-155b52b0/)

  socialIcons:
    - name: googlescholar
      url: "https://scholar.google.com/citations?user=g3tmKnsAAAAJ&hl=en"
    - name: linkedin
      url: "https://www.linkedin.com/in/licheng-guo-155b52b0/"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $
        enable: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false
